<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./login.css">
    <title>LogIn - Spotify</title>
</head>
<body>



    <div class="container d-flex flex-wrap">
        <div class="logo d-flex flex-wrap">

           <img class="img-fluid" src="./images/spotify.png" alt="">
           <h1 class="spotify-text">Spotify</h1>
      <!-- <button class="btn btn-success">ss</button> -->

        </div>
 
        

        <p class="continue">To continue, log in to Spotify.</p>

        <div class="button-container d-flex">

            <button class="btn btn-lg btn-block btn-primary mb-2 fb-btn" style="background-color: #3b5998;"
            type="submit"><i class="fab fa-facebook-f me-2"></i>CONTINUE WITH FACEBOOK</button>

            <button class="btn btn-lg btn-block btn-primary mb-2 fb-btn" style="background-color: black;"
            type="submit"><i class="fab fa-apple me-2"></i>CONTINUE WITH APPLE</button>
 

            <button class="btn btn-lg btn-block btn-primary mb-2 gog-btn" style="background-color: white;"
            type="submit">CONTINUE WITH GOOGLE</button>


            <button class="btn btn-lg btn-block btn-primary  mb-2 ph-btn"   style="background-color: white;"
            type="submit">  CONTINUE WITH PHONE NUMBER</button>

            <p class="or-text">or</p>
         
         
        </div>


        <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Email address or Username</label>
              <input type="email" id="form2Example1" class="form-control"  placeholder="Email address or Username"/>
         
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
              <input type="password" id="form2Example2" class="form-control" placeholder="Password" />
           
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4 ">

              <div class="col justify-content-center">
                <div class="col forgot-pwd">
                    <!-- Simple link -->
                    <p>Forgot your password?</p>
                  </div>
                <!-- Checkbox -->
               
                
              </div>

              <div class="rem-me d-flex flex-wrap">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                  </div>

                  <button type="button" class="btn btn-primary btn-block mb-4 sign-in">Log In in</button>
          
              </div>

               
            </div>
            <hr>

            <h5>Don't have an account?</h5>

            <div class="d-grid gap-2 col-12 mx-auto">
                
                <button class="btn sign-up-btn" type="button">Sign Up for Spotify</button>
              </div>
          
    


          
     
          </form>
          


    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
    
</body>
</html>
